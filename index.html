<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" href="index.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
	<div id="container">
		<div class="image fade">
			<img src="img/img_1.jpeg" width="100%">
		</div>

		<div class="image fade">
			<img src="img/img_2.jpeg" width="100%">
		</div>

		<div class="image fade">
			<img src="img/img_3.jpeg" width="100%">
		</div>

		<i id = "prev" onclick = "show_image(-1)" class="fas fa-chevron-left"></i>
		<i id = "next" onclick = "show_image(1)" class="fas fa-chevron-right"></i>

	</div>

	
	<div id="dots">
		<span class="dot"></span>
		<span class="dot"></span>
		<span class="dot"></span>
	</div>



	<script src="index.js"></script>
</body>
</html>
